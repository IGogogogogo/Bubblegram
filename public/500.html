<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background-color: rgb(247, 247, 247);
    }
    header{
      background-color: #fff;
      border-bottom: 0.5px solid #ccc;
      padding: 5px 0;
    }
    .pic{
      line-height: 52px;
    }
    .pic img{
      margin: auto;
      display: block;
    }
    .error-container{
      max-width: 740px;
      margin: auto;
      padding: 0 100px;
      height: 325px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
    }
    .error-content{
      background-color: #fff;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }
    .error-content h2{
      color: rgb(131, 128, 128);
      letter-spacing: 5px;
      font-size: 70px;
    }
    .error-content p{
      font-size: 24px;
    }
    .error-content a{
      text-decoration: none;
      color:white;
      font-size: 20px;
      background-color: #7fcfd6;
      max-width: 100px;
      padding: 10px;
      border-radius: 5px;
      display: block;
      cursor: pointer;
    }
    .item{
        margin:10px;
    }
    .bubble{
      background-image: url("./istockphoto-534721193-612x612.jpg");
      background-size: cover;
      background-position: center;
      opacity:.5;
      position:fixed;
      border-radius:100%;
      z-index: -1;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <header>
    <nav>
      <div class="pic">
        <img src="./text_logo.svg" alt="logo">
      </div>
    </nav>
  </header>


    <div class="error-container">
      <div class="error-content">
        <h2 class="item">500</h2>
        <p class="item">Sorry, something went wrong. Try to refresh this page or click the button below.</p>
        <a href="https://bubble-gram.com" class="item">Go back</a>
      </div>
    </div>

  <script>
    const body = document.querySelector("body")
    for (let i = 0; i < 25; i++) {
    let bubble = document.createElement('div');
    bubble.className = 'bubble';
    let size = Math.random() * 40 + Math.random() * 100 + 'px';  // 取得亂數決定泡泡大小
    bubble.style.width = size;
    bubble.style.height = size;
    bubble.style.bottom = Math.random() * 1000 + 'px';  // 亂數決定泡泡在不同的 bottom 位置產生
    bubble.style.left = Math.random() * body.offsetWidth + 'px';  // 亂數決定泡泡在不同的方向
    body.appendChild(bubble);
  }
  </script>

</body>
</html>
